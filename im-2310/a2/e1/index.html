<!DOCTYPE html>

<html lang="en">
    <head>

        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="style.css">

        <script src="script.js"></script>

    </head>

    <body>
        <!-- the page container contains the grid for the layout-->
        <div class="page">
            <!-- class panel enables customization of each panel element, while the id allows for per-panel styling-->
            <div class="panel" id="p1"></div>
            <div class="panel" id="p2"></div>
            <div class="panel" id="p3"></div>
            <div class="panel" id="p4"></div>
            <div class="panel" id="p5"></div>
            <div class="panel" id="p6"></div>
        </div>

    </body>

</html>
